<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/cat.jpg" type="image/icon">
    <script src="js/calculator.js" defer></script>
    <title>Javascript Calculation</title>
</head>

<body>
    <header>
        <h1>Simple Javascript Calculation</h1>
    </header>
    <main>
        <div class="calculator">
            <input type="text" id="display" value="0" readonly>
            <button type="button" class="calculator__key operator operator__special" id="modulos">%</button>
            <button type="button" class="calculator__key operator operator__special" id="clear-entry">CE</button>
            <button type="button" class="calculator__key operator operator__special" id="clear-all">C</button>
            <button type="button" class="calculator__key operator operator__special" id="backspace">B</button>
            <button type="button" class="calculator__key operator operator__special" id="reciprocal">1/x</button>
            <button type="button" class="calculator__key operator operator__special" id="square">x²</button>
            <button type="button" class="calculator__key operator operator__special" id="square-root">√</button>
            <button type="button" class="calculator__key operator" id="divide">/</button>
            <button type="button" class="calculator__key number" id="num7">7</button>
            <button type="button" class="calculator__key number" id="num8">8</button>
            <button type="button" class="calculator__key number" id="num9">9</button>
            <button type="button" class="calculator__key operator" id="multiply">*</button>
            <button type="button" class="calculator__key number" id="num4">4</button>
            <button type="button" class="calculator__key number" id="num5">5</button>
            <button type="button" class="calculator__key number" id="num6">6</button>
            <button type="button" class="calculator__key operator" id="subtract">-</button>
            <button type="button" class="calculator__key number" id="num1">1</button>
            <button type="button" class="calculator__key number" id="num2">2</button>
            <button type="button" class="calculator__key number" id="num3">3</button>
            <button type="button" class="calculator__key operator" id="addition">+</button>
            <button type="button" class="calculator__key operator operator__special" id="positive-negative">+/-</button>
            <button type="button" class="calculator__key number" id="num0">0</button>
            <button type="button" class="calculator__key operator" id="decimal">.</button>
            <button type="button" class="calculator__key operator" id="equals">=</button>
        </div>
    </main>
</body>

</html>
