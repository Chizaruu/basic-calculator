<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/cat.jpg" type="image/icon">
    <script src="js/calculator.js" defer></script>
    <title>Javascript Calculation</title>
</head>

<body>
    <header>
        <h1>Simple Javascript Calculation</h1>
    </header>
    <main>
        <div class="calculator">
            <input type="text" id="display" value="0" readonly>
            <button type="button" class="calculator-key" id="clear">C</button>
            <button type="button" class="calculator-key" id="change-sign">+/-</button>
            <button type="button" class="calculator-key" id="divide">&divide;</button>
            <button type="button" class="calculator-key" id="multiply">&times;</button>
            <button type="button" class="calculator-key" id="seven">7</button>
            <button type="button" class="calculator-key" id="eight">8</button>
            <button type="button" class="calculator-key" id="nine">9</button>
            <button type="button" class="calculator-key" id="subtract">&minus;</button>
            <button type="button" class="calculator-key" id="four">4</button>
            <button type="button" class="calculator-key" id="five">5</button>
            <button type="button" class="calculator-key" id="six">6</button>
            <button type="button" class="calculator-key" id="add">+</button>
            <button type="button" class="calculator-key" id="one">1</button>
            <button type="button" class="calculator-key" id="two">2</button>
            <button type="button" class="calculator-key" id="three">3</button>
            <button type="button" class="calculator-key" id="zero">0</button>
            <button type="button" class="calculator-key" id="dot">
                <p>
                    .
                </p>
            </button>
            <button type="button" class="calculator-key" id="equals">=</button>
        </div>
        </div>
    </main>
</body>

</html>
